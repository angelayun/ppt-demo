<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用padding技巧画icon</title>
  <style>
    .icon-menu {
      display: inline-block;
      width: 140px;
      height: 10px;
      padding: 25px 0;
      border-top: 10px solid;
      border-bottom: 10px solid;
      background-color: currentColor;
      background-clip: content-box;
    }

    .icon-menu1 {
      display: inline-block;
      width: 120px;
      height: 20px;
      border-top: 60px double;
      border-bottom: 20px solid;
    }

    .icon-dot {
      display: inline-block;
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 10px solid;
      border-radius: 50%;
      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>

<body>
  <i class="icon-menu"></i>
  <br>
  <br>
  <i class="icon-dot"></i>
  <br>
  <br>
  <i class="icon-menu1"></i>
</body>

</html>
