<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body,
    html,
    div,
    input,
    lable {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-family: helvetica;
    }

    input[type="text"] {
      width: 200px;
      height: 40px;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .icon-clear {
      width: 16px;
      height: 16px;
      line-height: 15px;
      margin: 1px 0 0 -38px;
      border: 11px solid transparent;
      border-radius: 50%;
      background-color: #999;
      background-clip: padding-box;
      color: white;
      position: absolute;
      visibility: hidden;
    }

    .icon-clear:before {
      content: "×";
      padding-left: 4px;
    }

    input:valid+.icon-clear {
      visibility: visible;
    }
  </style>
</head>

<body>
  <input id="search" type="text" value="我是初始值" required>
  <label for="search" class="icon-clear"></label>
</body>
<script>
  var eleLabel = document.querySelector('label[for="search"]'),
    eleSearch = document.getElementById('search');

  if (eleLabel && eleSearch) {
    eleLabel.onclick = function () {
      eleSearch.value = '';
    };
  }
</script>

</html>
