<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3栏布局，2个侧边栏同时固定在右边，左边是主体内容栏</title>
    <style type="text/css">
        .layout:after {
            clear: both;
            content: " ";
            display: table;
        }

        .layout {
            padding-right: 420px;
        }

        .layout__main {
            width: 100%;
            float: left;
        }

        .layout__aside {
            width: 200px;
            float: right;
        }

        .layout__aside--first {
            margin-right: -210px;
        }

        .layout__aside--second {
            margin-right: -420px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="layout__main">主内容栏宽度自适应</div>
        <aside class="layout__aside layout__aside--first">第1个侧边栏宽度固定</aside>
        <aside class="layout__aside layout__aside--second">第2个侧边栏宽度固定</aside>
    </div>
</body>

</html>
