<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最传统保险的两栏布局</title>
    <style>
        .sidebar {
            position: absolute;
            width: 200px;
            left: 0;
            bottom: 0;
            top: 50px;
            border-right: 1px solid #E7E7E7;
            background-color: red;
        }

        .page-content {
            position: absolute;
            left: 205px;
            bottom: 0;
            top: 50px;
            right: 0;
            background-color: blue
        }
    </style>
</head>

<body>
    <div class="sidebar">左边侧边栏</div>
    <div class="page-content">右边主体内容</div>
</body>

</html>
