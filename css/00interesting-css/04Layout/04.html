<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3栏布局，2个侧边栏分别固定在左边和右边，中间是主体内容栏</title>
    <style type="text/css">
        .layout:after {
            clear: both;
            content: " ";
            display: table;
        }

        .layout__aside,
        .layout__main {
            float: left;
        }

        .layout {
            padding: 0 210px;
        }

        .layout__main {
            width: 100%;
        }

        .layout__aside {
            width: 200px;
        }

        .layout__aside--left {
            margin-left: -210px;
        }

        .layout__aside--right {
            margin-right: -210px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="layout__aside layout__aside--left">左侧边栏宽度固定</aside>
        <div class="layout__main">主内容栏宽度自适应</div>
        <aside class="layout__aside layout__aside--right">右侧边栏宽度固定</aside>
    </div>
</body>

</html>
