<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>所有栏都采用绝对定位</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .layout {
            width: 100%;
            position: absolute;
            top: 50px;
            bottom: 50px;
        }

        .layout__aside,
        .layout__main {
            position: absolute;
            top: 0;
            bottom: 0;
        }

        .layout__main {
            left: 210px;
            right: 210px;
        }

        .layout__aside {
            width: 200px;
        }

        .layout__aside--left {
            left: 0;
        }

        .layout__aside--right {
            right: 0;
        }
    </style>
</head>

<body>
    <header>顶部</header>
    <div class="layout">
        <aside class="layout__aside layout__aside--left">左侧边栏宽度固定</aside>
        <div class="layout__main">内容栏宽度自适应</div>
        <aside class="layout__aside layout__aside--right">右侧边栏宽度固定</aside>
    </div>
    <footer>底部</footer>
</body>

</html>
