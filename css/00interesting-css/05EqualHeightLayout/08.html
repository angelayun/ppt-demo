<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3栏布局，2个侧边栏分别固定在左边和右边，中间是主体内容栏</title>
    <style type="text/css">
        .layout:after {
            content: " ";
            clear: both;
            display: table;
        }

        .layout__aside,
        .layout__main {
            float: left;
            height: 100%;
        }

        .layout {
            padding: 0 201px;
            position: relative;
        }

        .layout__main {
            width: 100%;
        }

        .layout__aside {
            width: 200px;
        }

        .layout__aside--left {
            margin-left: -201px;
        }

        .layout__aside--right {
            margin-right: -201px;
            float: right;
        }

        .layout__division {
            position: absolute;
            border-left: 1px solid #ccc;
            height: 100%;
        }

        .layout__division--left {
            left: 200px;
        }

        .layout__division--right {
            right: 200px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="layout__division layout__division--left"></aside>
        <aside class="layout__division layout__division--right"></aside>
        <aside class="layout__aside layout__aside--left">左侧边栏宽度固定<br>再加点东西<br>再加点东西</aside>
        <div class="layout__main">内容栏宽度自适应<br>高度增加一点</div>
        <aside class="layout__aside layout__aside--right">右侧边栏宽度固定</aside>
    </div>
</body>

</html>
