<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单标签实现左边竖条--滚动条</title>
    <style>
        /* 通用样式 */

        div {
            position: relative;
            width: 200px;
            height: 60px;
            background: #ddd;
        }

        div {
            width: 205px;
            background: deeppink;
            overflow-y: scroll;
        }

        div::-webkit-scrollbar {
            width: 200px;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
