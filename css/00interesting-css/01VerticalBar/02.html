<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单标签实现左边竖条--使用伪元素方法</title>
    <style>
        /* 通用样式 */

        div {
            position: relative;
            width: 200px;
            height: 60px;
            background: #ddd;
        }

        div::after {
            content: "";
            width: 5px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            background: deeppink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
