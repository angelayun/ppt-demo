<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本透明</title>
  <!-- 设置文本的颜色为transparent，并设置font-size为1px，即减少行高的影响 -->
</head>

<body>
  <style>
    h1 {
      width: 64px;
      height: 64px;
      background: url(../images/icon_64.ico);
      color: transparent;
      font-size: 1px;
    }
  </style>
  <h1>众安科技</h1>
</body>

</html>
