<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>负缩进</title>
</head>
<!-- 通过使用text-index:-9999px，这样一个比较大的负缩进，使文本移到页面以外的区域 -->

<body>
  <style>
    h1 {
      width: 64px;
      height: 64px;
      background: url(../images/icon_64.ico);
      font: 12px/1 '微软雅黑';
      text-indent: -9999px;
    }
  </style>
  <h1>众安科技</h1>
</body>

</html>
