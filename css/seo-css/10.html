<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用content</title>
  <!-- 使用content可以让普通元素变成替换元素 -->

    h1 {
      content: url(../images/icon_64.ico);
    }

<body>
  <h1>众安科技</h1>
</body>

</html>
