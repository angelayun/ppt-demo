<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>正缩进</title>
  <!-- 设置text-indent:100%(使用text-indent:100%时，注意元素应该是block水平的，否则也没有效果)，使文本缩进到父元素宽度区域的右侧。然后配合设置white-space:nowrap和overflow:hidden，使文本不换行，并溢出隐藏。从而隐藏文本内容 -->
</head>

<body>
  <style>
    h1 {
      width: 64px;
      height: 64px;
      background: url(../images/icon_64.ico);
      text-indent: 100%;
      white-space: nowrap;
      overflow: hidden;
      font: 12px/1 '微软雅黑';
    }
  </style>
  <h1>众安科技</h1>
</body>

</html>
