<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      position: relative;
      width: 120px;
      line-height: 38px;
      margin: 100px auto;
      color: #333;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }

    div:hover::before {
      content: attr(data-msg);
      position: absolute;
      top: -50px;
      left: 10px;
      padding: 2px 6px;
      display: inline-block;
      color: #fff;
      /* border: 1px solid #333; */
      background-color: #000;
      border-radius: 5px;
      font-size: 14px;
    }

    div:hover::after {
      content: "";
      border-top: 7px solid #000;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      position: absolute;
      top: -8px;
      left: 60px;
    }
  </style>
</head>

<body>
  <div data-msg="类title框展示"> Hover ME</div>
</body>

</html>
