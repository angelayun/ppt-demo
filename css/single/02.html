<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      position: relative;
      width: 200px;
      height: 60px;
      background: #ddd;
    }

    /* 利用before或者after都可以*/

    div::before {
      content: "";
      width: 5px;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
      background: deeppink;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
